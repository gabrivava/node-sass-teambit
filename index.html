<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>node-sass-teambit</title>
    <link rel="stylesheet" href="./dist/css/app.css">
</head>
<body>
    <header id="site_header">

        <div class="nav">

            <!-- logo -->
            <img src="./dist/img/logo.svg" alt="">

            <!-- nav -->
            <ul>
                <li>Solutions <i class="fas fa-chevron-down"></i></li>
                <li>Pricing</li>
                <li>Blog</li>
                <li>Sign in</li>
                <button><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt=""> Sign up</button>
            </ul>
        </div>
        
        <!-- jumbotron -->
        <div class="jumbotron">
            <section>
                <h1>Understand, recognize and develop your people</h1>
                <p>Teambit helps teams create a high performing culture with feedback.</p>
                <div class="registrati">
                     <button>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="">
                        Sign up with Google
                    </button>
                    <span>or</span>
                    <button>
                        <img src="./dist/img/slack-logo.svg" alt="">
                        Sign up with Slack
                    </button>
                </div>
               
                <p class="small">or use your email address <i class="fas fa-arrow-right"></i></p>
            </section>

            <img src="./dist/img/illustration-main.jpg" alt="">
        </div>

    </header>
    <!-- /header -->

    <script src="./dist/js/app.js"></script>
</body>
</html>
